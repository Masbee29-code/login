<h1 class="">Login</h1>
<form #form="ngForm" class="bg-secondary p-3 rounded" (submit)="login()">
    <label for=""><h3>Username</h3></label><br>
    <input type="text" class="form-control" name="username" [(ngModel)]="username"><br>
    
    <label for=""><h3>Password</h3></label><br>
    <input type="password" class="form-control" name="password" [(ngModel)]="password"><br>

    <button type="submit" class="btn btn-primary form-control">Login</button>
</form>
